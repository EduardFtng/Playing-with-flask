{% extends "public/templates/public_template.html" %}

{% block title %}Write A Blog{% endblock %}

{% block main %}
<div class="container w-full md:max-w-3xl mx-auto pt-20">

    <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">

        <!--Title-->
        <div class="font-sans">
            <span class="text-base md:text-sm text-teal-500 font-bold">&lt;<span> <a href="#"
                        class="text-base md:text-sm text-teal-500 font-bold no-underline hover:underline">BACK TO
                        BLOG</a></p>
                    <h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl">{{ post.title }}</h1>
                    <p class="text-sm md:text-base font-normal text-gray-600">Posted by {{ post.author }}, on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
        </div>


        <!--Post Content-->


        {{ post.content|safe }}

        

        <!--/ Post Content-->

    </div>

    <!--Tags -->
    <div class="text-base md:text-sm text-gray-500 px-4 py-6">
        Tags: <a href="#" class="text-base md:text-sm text-teal-500 no-underline hover:underline">Link</a> . <a href="#"
            class="text-base md:text-sm text-teal-500 no-underline hover:underline">Link</a>
    </div>

    <!--Divider-->
    <hr class="border-b-2 border-gray-400 mb-8 mx-4">


    {% endblock %}
